<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Start Page</title>
    <style>
        .header { text-align: center; font-family: sans-serif; margin-bottom: 20px; }
        .clock { font-size: 2em; font-weight: bold; color: #333; }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerHTML = now.toLocaleString();
        }
        setInterval(updateClock, 5000);
        window.onload = updateClock;
    </script>
</h:head>
<h:body>
    <div class="header">
        <h1>Дорош Даннил Денисович</h1>
        <h2>Группа P3222, Вариант 75033</h2>
    </div>

    <div style="text-align: center; margin: 50px;">
        <div id="clock" class="clock">Loading...</div>
        <br/><br/>
        <h:form>
            <h:commandLink action="goToMain" value="Перейти к основному приложению"
                           style="font-size: 1.2em; text-decoration: none; color: blue;"/>
        </h:form>
    </div>
</h:body>
</html>
