<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Start Page</title>
    <style>
        .header { text-align: center; font-family: sans-serif; margin-bottom: 20px; }
        .clock { font-size: 2em; font-weight: bold; color: #333; }
    </style>
</h:head>
<h:body>
    <div class="header">
        <h1>Дорош Даннил Денисович</h1>
        <h2>Группа P3222, Вариант 75033</h2>
    </div>

    <div style="text-align: center; margin: 50px;">
        <h:form id="clockForm">
            <div class="clock-container">
                <h:outputText id="serverTime" value="#{clockBean.currentDateTime}" styleClass="clock" />
                <p:poll interval="5" update="serverTime" />
            </div>
        </h:form>
        <br/><br/>
        <h:form>
            <h:commandLink action="goToMain" value="Перейти к основному приложению"
                           style="font-size: 1.2em; text-decoration: none; color: blue;"/>
        </h:form>
    </div>

</h:body>
</html>
